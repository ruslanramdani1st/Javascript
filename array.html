// Mengakses array
<!DOCTYPE html>
<html>
<body>
<div id="divid"></div>
<script>
var mobil = ["Avanza", "Agya", "Ayla"];
console.log(mobil[0]); 
document.getElementById('divid').innerHTML=mobil[2];
</script>
</body>
</html>

// Mengubah data array
<!DOCTYPE html>
<html>
<body>
<div id="divid"></div>
<script>
var mobil = ["Avanza", "Agya", "Ayla"];
mobil[0]="Fortuner";
console.log(mobil[0]);
</script>
</body>
</html>

// Menghitung jumlah array
<!DOCTYPE html>
<html>
<body>
<div id="divid"></div>
<script>
var mobil = ["Avanza", "Agya", "Ayla","Fortuner","BMW", "Kijang"];
console.log(mobil.length);
document.getElementById('divid').innerHTML="Jumlah Elemen Array Mobil "+mobil.length;
</script>
</body>
</html>
